name: Run Lint and Tests

on:
  push:
    branches-ignore:
      - main
      - alpha
      - beta
      - next

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - run: npm ci

      - run: npm run lint

      - run: npm run types

      - run: npm test
